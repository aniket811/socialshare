   <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{posts.creatorName}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="posts.ImageUrl" alt="Photo of a Shiba Inu" style="width: 400px;height: 200px;">
    <mat-card-content>
      <p>{{posts.captions}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>favorite</mat-icon>
        <span>{{posts.likes}}</span>
      </button>
      <button mat-button>
        <mat-icon>comment</mat-icon>
        <span>{{posts.comments}}</span>
      </button>

    </mat-card-actions>
  </mat-card>
