
  <mat-card class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" ></div>
      <mat-card-title>
        {{posts.creatorName}}
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="posts.ImageUrl" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <h3>
        {{posts.captions}}
      </h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button >LIKE</button>
      <span>{{posts.likes}}</span>
      <button mat-button>Comment</button>
      <span>{{posts.comments}}</span> 
    </mat-card-actions>
  </mat-card>
